<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmberTask | Professional Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <div>
                    <h1>QuirkyDo</h1>
                    <p class="subtitle">Because your tasks deserve some personality</p>
                </div>
            </div>
        </header>

        <div class="app-container">
            <div class="task-form">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title">
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Add task details..."></textarea>
                </div>

                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>

                <div class="form-group datetime-container">
                    <div>
                        <label for="taskDate">Due Date</label>
                        <input type="date" id="taskDate">
                    </div>

                    <div>
                        <label for="taskTime">Due Time</label>
                        <input type="time" id="taskTime">
                    </div>
                </div>

                <button class="btn btn-primary" id="addTaskBtn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <div class="tasks-container">
                <div class="tasks-header">
                    <div class="filters">
                        <button class="filter-btn active" data-filter="all">All Tasks</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>

                    <div class="task-count">Total: <span id="totalCount">0</span> | Completed: <span id="completedCount">0</span></div>
                </div>

                <ul class="task-list" id="taskList">
                    <li class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>No tasks yet</h3>
                        <p>Start by adding your first task</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
